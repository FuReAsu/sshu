[project]
name = "sshu"
version = "v0.1.0"
description = "An ssh utility tool to manage ssh connections and keys"
authors = [
    {name = "Hein Htet Zaw",email = "h3inhtetzaw346@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "typer (>=0.16.0,<0.17.0)"
]

[tool.poetry]
packages = [{include = "sshu"}]

[tool.poetry.scripts]
sshu = "sshu.cli:main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
